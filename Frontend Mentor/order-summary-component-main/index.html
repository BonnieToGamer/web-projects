<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: large;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="summary-card center">
        <div class="banner"><img src="./images/illustration-hero.svg" alt="banner image"></div>
        <div class="title">
            <p>Order Summary</p>
        </div>
        <div class="desc">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="music-icon"><img src="./images/icon-music.svg" alt="music icon"></div>
            <div class="plan-title">
                <p>Annual Plan</p>
                <div class="plan-desc">
                    <p>$59.99/year</p>
                </div>
            </div>
            <div class="plan-change"><a href="javascript:void">Change</a></div>
        </div>
        <div class="pay-button"><button>Proceed to Payment</button></div>
        <div class="cancel">
            <button>Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/bonnietogamer">BonnieToGamer</a>.</p>
    </div>
</body>

</html>
